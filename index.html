<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-1 換気機振動測定報告書</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 0;
        }

        .sticky-header {
            position: -webkit-sticky; /* For Safari */
            position: sticky;
            width: 100%;
            box-sizing: border-box;
        }

        .header-parent {
            background-color: #222;
            height: 120px;
            top: 0;
            color: #fff;
            padding: 0 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 上に固定 */
            align-items: flex-start; /* 左に固定 */
        }

        .header-parent h1 {
            margin: 0;
            font-size: 24px;
            line-height: 40px;
        }

        .header-child {
            position: -webkit-sticky;
            position: sticky;
            top: 40px; /* 親ヘッダーの高さと一致 */
            background-color: #555;
            height: 80px;
            color: #fff;
            padding: 0 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 上に固定 */
            align-items: flex-start; /* 左に固定 */
        }

        .header-child h2 {
            margin: 0;
            font-size: 20px;
            line-height: 30px;
        }

        .header-grandchild {
            position: -webkit-sticky;
            position: sticky;
            top: 80px; /* 親 + 子ヘッダーの高さと一致 */
            background-color: #888;
            height: 40px;
            color: #fff;
            padding: 0 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 上に固定 */
            align-items: flex-start; /* 左に固定 */
        }

        .header-grandchild h3 {
            margin: 0;
            font-size: 16px;
            line-height: 20px;
        }

        .header-content {
            padding: 10px;
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>

    <div id="headers-container"></div>

    <script>
        // JSONデータを定義。見やすくするためにインデントを追加。
        const headersData = [
            {
                "type": "parent",
                "text": "換気機 A12345",
                "content": "",
                "children": [
                    {
                        "type": "child",
                        "text": "設備情報",
                        "content": `
                            <button type="button">前回値を反映</button>
                            <br><br>
                            <table>
                                <tr>
                                    <td><label for="instrument">測定器:</label></td>
                                    <td><input type="text" id="instrument" name="instrument" style="width: 100%;"></td>
                                </tr>
                                <tr>
                                    <td><label for="manufacturer">製造者名:</label></td>
                                    <td><input type="text" id="manufacturer" name="manufacturer" style="width: 100%;"></td>
                                </tr>
                                <tr>
                                    <td><label for="model">型式:</label></td>
                                    <td><input type="text" id="model" name="model" style="width: 100%;"></td>
                                </tr>
                            </table>
                            <br><br>
                            <img src='https://genba-story.com/fukushima4/image/hyoujun_danmen.jpg' alt='画像がここに表示されます' style='max-width:100%;' id='imagePreview'>
                            <br>
                            <button type="button">一時保存</button>
                            <br>
                        `,
                        "children": []
                    },
                    {
                        "type": "child",
                        "text": "判定基準",
                        "content": `
                            <button type="button">前回値を反映</button>
                            <br><br>
                            <label>最高振動値 <input type='number' maxlength='3'></label> 以下
                            <br>
                            <label>通常振動値 低速 <input type='number' maxlength='3'></label>
                            <br>
                            <label>通常振動値 高速 <input type='number' maxlength='3'></label>
                            <br>
                            <button type="button">一時保存</button>
                            <br>
                        `,
                        "children": []
                    },
                    {
                        "type": "child",
                        "text": "測定結果",
                        "content": "",
                        "children": [
                            {
                                "type": "grandchild",
                                "text": "低速運転A",
                                "content": `
                                    <button type="button">前回値を反映</button>
                                    <br><br>
                                    <label>水平方向<br> ① <input type='number' maxlength='3'></label><br>
                                    <label>② <input type='number' maxlength='3'></label><br>
                                    <label>③ <input type='number' maxlength='3'></label><br>
                                    <label>④ <input type='number' maxlength='3'></label><br>
                                    <label>上下方向<br>① <input type='number' maxlength='3'></label><br>
                                    <label>② <input type='number' maxlength='3'></label><br>
                                    <label>③ <input type='number' maxlength='3'></label><br>
                                    <label>④ <input type='number' maxlength='3'></label>
                                    <br><br>
                                    <img src='https://genba-story.com/fukushima4/image/hyoujun_danmen.jpg' alt='画像がここに表示されます' style='max-width:100%;' id='imagePreview'>
                                    <br>
                                    <button type="button">一時保存</button>
                                    <br>
                                `
                            },
                            {
                                "type": "grandchild",
                                "text": "低速運転B",
                                "content": `
                                    <button type="button">前回値を反映</button>
                                    <br><br>
                                    <label>水平方向<br> ① <input type='number' maxlength='3'></label><br>
                                    <label>② <input type='number' maxlength='3'></label><br>
                                    <label>③ <input type='number' maxlength='3'></label><br>
                                    <label>④ <input type='number' maxlength='3'></label><br>
                                    <label>上下方向<br>① <input type='number' maxlength='3'></label><br>
                                    <label>② <input type='number' maxlength='3'></label><br>
                                    <label>③ <input type='number' maxlength='3'></label><br>
                                    <label>④ <input type='number' maxlength='3'></label>
                                    <br><br>
                                    <img src='https://genba-story.com/fukushima4/image/hyoujun_danmen.jpg' alt='画像がここに表示されます' style='max-width:100%;' id='imagePreview'>
                                    <br>
                                    <button type="button">一時保存</button>
                                    <br>
                                `
                            },
                            // 他の孫ヘッダー要素も同様に整理されます。
                        ]
                    },
                    // 他の子ヘッダー要素も同様に整理されます。
                ]
            },
            // 他の親ヘッダー要素も同様に整理されます。
        ];

        // DOMにヘッダーを動的に追加する関数を定義
        function createHeaders(container, headers) {
            headers.forEach(header => {
                let headerElement;
                if (header.type === 'parent') {
                    headerElement = document.createElement('div');
                    headerElement.className = 'header-parent sticky-header';
                    headerElement.innerHTML = `<h1>${header.text}</h1>${header.content}`;
                } else if (header.type === 'child') {
                    headerElement = document.createElement('div');
                    headerElement.className = 'header-child sticky-header';
                    headerElement.innerHTML = `<h2>${header.text}</h2>${header.content}`;
                } else if (header.type === 'grandchild') {
                    headerElement = document.createElement('div');
                    headerElement.className = 'header-grandchild sticky-header';
                    headerElement.innerHTML = `<h3>${header.text}</h3>${header.content}`;
                }

                container.appendChild(headerElement);

                // 子要素がある場合は再帰的に処理
                if (header.children && header.children.length > 0) {
                    createHeaders(container, header.children);
                }
            });
        }

        // ヘッダーコンテナにヘッダーを生成して追加
        document.addEventListener('DOMContentLoaded', function() {
            const headersContainer = document.getElementById('headers-container');
            createHeaders(headersContainer, headersData);
        });

    </script>

    <div class="header-content">
        <!-- ここに本文コンテンツが入ります -->
        <p>このエリアに測定結果やレポートの内容が表示されます。</p>
        <!-- さらにコンテンツを追加 -->
    </div>

</body>

</html>
